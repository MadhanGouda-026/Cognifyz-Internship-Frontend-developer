<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechForce – Task 5 (API Integration)</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f5f7;
    }

    header {
      background: #1a73e8;
      color: white;
      text-align: center;
      padding: 25px 0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #1a73e8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1559b4;
    }

    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }

    .grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: white;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #0b57d0;
    }

    .card p {
      margin: 0;
      color: #333;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #1a73e8;
      color: white;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

</head>

<body>

  <header>
    <h1>TechForce</h1>
    <p>Task 5 – API Integration using JavaScript</p>
  </header>

  <main class="container">
    <h2>Latest Tech Posts (Live API Data)</h2>
    <p>Click the button below to load data from a public API.</p>

    <button id="loadBtn" class="btn">Load Posts</button>
    <div id="status">Waiting for user action...</div>

    <section id="results" class="grid"></section>
  </main>

  <footer>
    © 2025 TechForce • API Integration by Madhan
  </footer>

  <script src="script.js"></script>

</body>
</html>
